<body>
    <!-- Custom HTML -->
  <header class="sticky-top custom-shadow">
      <div class="wrapper">
        <!-- Page Content -->
        <div id="content">
            <div class="container">
              <div class="row">
                <div class="col">
                  <nav class="navbar navbar-dark d-flex justify-content-between">
                    <a class="my-transition my-brand navbar-brand" href="#">
                      <!-- <img src="img/favicon/favicon.ico" width="30" height="30" alt="litcom"> -->
                      <span class="icon-arrows-alt">&#xe900;</span>
                    </a>


                    <form class="form-inline mr-3 my-log-search">
                      <input class="form-control mr-2" type="search" placeholder="Поиск" aria-label="Search">
                      <button class="btn my-btn my-2 my-sm-0" type="submit"><span class="icon icon-search">&#xe905;</span></button>
                    </form>
                  </nav>
                  
                </div>
              </div>
            </div>
        </div>
      </div>
  </header>


  <div class="container mt-3">
    <div class="row">
        <div class="col-12 col-lg-8">
          
          <div class="my-log-left">
            <h5>LitCom</h5>
            <p>Литература и коммуникация</p>
            <div class="my-log-left-img" style="background-image: url(img/log2.jpg);"></div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
            <div class="my-log my-block">
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputLog1" aria-describedby="emailHelp" placeholder="Логин">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
                  </div>
                  <div class="my-log-btn-wrap d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-info mr-3">Войти</button>
                    <a href="#" class="my-log-forget my-transition">Забыли пароль?</a>
                  </div>
                </form>
            </div>

            <div class="my-log-firstly my-block">
              <div class="my-head">
                <h5>Впервые на litcom?</h5>
                <p>Быстрая регистрация</p>
              </div>
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Ваше имя:">
                  </div>
                  <div class="form-group d-flex align-items-center">
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Ваш e-mail:">
                  </div>
                  <div class="my-log-btn-wrap d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-info mr-2 align-self-center">Продолжить регистрацию</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
  </div>



  <footer class="my-log-footer fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col">
                  <div class="my-block">
                    <div class="my-footer-info text-center">&copy; litcom, 2019</div>
                    <ul class="my-footer-menu mt-1 text-center p-0 d-flex justify-content-around align-items-center">
                      <li class="my-footer-item"><a href="#">О нас</a></li>
                      <li class="my-footer-item"><a href="#">Правила</a></li>
                      <li class="my-footer-item"><a href="#">Условия</a></li>
                      <li class="my-footer-item"><a href="#">Политика конфеденциальности</a></li>
                    </ul>
                  </div>
          </div>
